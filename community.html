<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
    <style>
    img { display : block;
        margin : auto; }
        *{ font-family: 'Gowun Batang', serif; }
  </style>
  <a href="http://localhost/">
    <img src = "http://localhost/logo" width="800" height="250">
    </a>
  </head>
  <body>
    <a href="http://localhost/search"> <img src = "http://localhost/srbutton" width = "80" height="40"></a>
    <a href="http://localhost/community"> <img src = "http://localhost/combutton" width = "100" height="48"> </a>
    <p style="text-align: center;"> 구현 완료된 요청사항은 삭제됩니다. </p>
    <thead>
      <table align = "center">
      <tr>
      <th>code</th>
       <th>name</th>
       <th>request</th>
      </tr>
     </thead>
    </table>
    <script>
      const url = 'http://localhost/request';
      fetch(url)
      .then((response) => response.json())
      .then((data)=>{
        const tbody = document.querySelector('tbody');
        data.forEach(element => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<th>${element.code}</th> <th>${element.nickname}</th> <th>${element.request}</th>`;
          tbody.appendChild(tr);
      });
      })
    </script>
    <a href="http://localhost/writer">
      <p style = "text-align: right"><input type = "button" id="search" value="글쓰기"></input></p>
        </a>
  </body>
</html>
