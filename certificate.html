<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
    <style>
    img { display : block;
        margin : auto; }
        *{ font-family: 'Gowun Batang', serif; }
  </style>
  <a href="http://localhost/">
    <img src = "http://localhost/logo" width="800" height="250">
    </a>
  </head>
  <body>
    <form>
        <div>
    <p style = "text-align: center;">
    비밀번호 입력 : <input id="pw" type="password" name="pw" size="50">
    <input type = "submit" id="login" value="인증"></input></p>
    </div>
    </form>
    <script>
        document.getElementById("login").onclick = function() {
         const url = 'http://localhost/root';
           fetch(url)
           .then((response) => response.json())
           .then((data)=>{
             data.forEach(element => {
               if(document.getElementById("pw").value == element.passwd) { console.log("login"); location.replace("http://localhost/modify"); }
               else { alert("비밀번호 오류"); }
           });
           })
        }
        </script>
  </body>
</html>
